 <script>
    $(document).ready(function() {
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        margin: 10,
        nav: true,
        loop: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 2
          },
          1000: {
            items: 3
          }
        }
      })
    })
 </script>
 
 <script>
    $('.content').hide();
    
    $('.slider').click(function() {
    $(this).next('.content').slideToggle();
    this.toggle = !this.toggle;
    $(this).children("span").text(this.toggle ? "-" : "+");
    return false;
    });
 </script>
